<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výběr počátečního skóre</title>
    <style>
        .score-selection {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="score-selection">
        <label for="scoreSelect">Vyberte počáteční skóre:</label>
        <select id="scoreSelect">
            <option value="301">301</option>
            <option value="501" selected>501</option>
            <option value="701">701</option>
        </select>
        <button id="startGameBtn">Začít hru</button>
    </div>

    <script>
        document.getElementById('startGameBtn').addEventListener('click', function() {
            const selectedScore = document.getElementById('scoreSelect').value;
            localStorage.setItem('startingScore', selectedScore); // Uložení počátečního skóre do localStorage
            window.location.href = 'game.html'; // Přesměrování na game.html
        });
    </script>
</body>
</html>
